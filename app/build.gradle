apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    packagingOptions {
        exclude 'META-INF/maven/com.squareup.okio/okio/pom.xml'
        exclude 'META-INF/maven/com.squareup.okio/okio/pom.properties'
        exclude 'META-INF/maven/com.google.gson/gson/pom.xml'
        exclude 'META-INF/maven/com.google.gson/gson/pom.properties'
    }
    defaultConfig {
        applicationId "com.maxcloud.renter"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:design:23.1.1'
    //compile 'com.squareup.retrofit2:converter-gson:2.0.0-beta3'
    compile files('libs/okio-1.6.0.jar')
    compile files('libs/com.umeng.message.lib_v2.6.0.jar')
    compile files('libs/gson-2.5.jar')
    compile files('libs/okhttp-3.0.0-RC1.jar')
    compile files('libs/retrofit-2.0.0-beta3.jar')
}
